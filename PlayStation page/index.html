<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony PlayStation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menu-list">
                    <li> <a href="">Game Controllers</a> </li>
                    <li> <a href="">VR Accessories</a> </li>
                    <li> <a href="">Media Remotes</a> </li>
                    <li> <a href="">Others</a> </li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2> PS4 V2 Dualshock 4 </h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p> (Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt="arrow.png"> </button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="colorbox"></div>
                <div class="addbtn">
                    <img src="images/add.png" alt="add" >
                    <p> <small> Add to Cart </small> </p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png" alt="Facebook">
            <img src="images/tw.png" alt="Twitter">
            <img src="images/ig.png" alt="Instagram">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
