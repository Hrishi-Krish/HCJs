<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1684292772686-82464ab0bddb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=740&q=80"
                alt="Random-picture">
            <a href="https://unsplash.com/photos/XUPlvW9sR7o" target="_blank" rel="noopener noreferrer">
                Image of a beach
            </a>
        </div>
    </div>
    <button id="show-more">
        Show More
    </button>
    <script src="script.js"></script>
</body>
</html>
